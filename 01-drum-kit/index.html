<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Drum kit</title>
</head>
<body>
  <div class="keys">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="sound">Bamboo</span>
    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span class="sound">Bottle</span>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="sound">Claves</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="sound">Cuica</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span class="sound">Drum</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="sound">Guiro</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="sound">Kick</span>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="sound">Snare</span>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="sound">Tom</span>
    </div>
  </div>

  <audio src="sounds/bamboo.wav" data-key="65"></audio>
  <audio src="sounds/bottle.wav" data-key="83"></audio>
  <audio src="sounds/claves.wav" data-key="68"></audio>
  <audio src="sounds/cuica.wav" data-key="70"></audio>
  <audio src="sounds/drum.wav" data-key="71"></audio>
  <audio src="sounds/guiro.wav" data-key="72"></audio>
  <audio src="sounds/kick.wav" data-key="74"></audio>
  <audio src="sounds/snare.wav" data-key="75"></audio>
  <audio src="sounds/tom.wav" data-key="76"></audio>

  <script src="script.js"></script>
</body>
</html>
