<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <h1>Update CSS Variables with <span class="hl">JS</span></h1>

    <div class="tools">
      <p>
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="0" max="60" data-suffix="px" value="10">
      </p>

      <p>
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="60" data-suffix="px" value="3">
      </p>
      
      <p>
        <label for="base">Color</label>
        <input type="color" name="base" value="#cccccc">
      </p>
    </div>
    <p>
      <img src="https://blog.prontotour.com/wp-content/uploads/2016/11/Paris.jpg">
    </p>
  </div>
  
  <style>
    :root
    {
      --spacing: 10px;
      --blur: 3px;
      --base: chartreuse;
    }

    html,
    body
    {
      height: 100%;
      color: #fff;
    }

    html *
    {
      box-sizing: border-box;
    }

    body
    {
      background: navy;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .tools
    {
      display: flex;
      justify-content: space-between;
    }

    img
    {
      max-width: 100%;
      padding: var(--spacing);
      filter: blur(var(--blur));
      background: var(--base);
    }

    .hl
    {
      color: var(--base);
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('input');

    inputs.forEach((input) => {
      input.addEventListener('change', updateStyle);
    });

    function updateStyle() {
      let value = this.value;
      let suffix = this.dataset.suffix || '';

      document.documentElement.style.setProperty(`--${this.name}`, value + suffix);
    }
  </script>

</body>
</html>
